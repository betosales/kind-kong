apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: konga
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pantsel/konga.git
    targetRevision: "1.0.0"
    chart: charts/konga

  destination:
    server: https://kubernetes.default.svc
    namespace: kong
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
